<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/basic.css"/>
		<script type="text/javascript">

				var pixelRatio = 1 / window.devicePixelRatio
				document.write('<meta name="viewport" content="width = device-width, user-scalable = no, initial-scale = '+pixelRatio+', maximum-scale = '+pixelRatio+', minimum-scale = '+pixelRatio+'"/>')
				
				var html = document.getElementsByTagName('html')[0]
				var pageWidth = html.getBoundingClientRect().width
				html.style.fontSize = pageWidth / 16 + 'px'
			
		</script>
	</head>
	<body>
		<section id="purchase-modal-container">
			<section class="purchase-modal">
				<span class="img-set img-set-failure"></span>
				<h5>开通失败</h5>
				<span	onclick="closeHtml()" class="purchase-btn">确定</span>
			</section>
		</section>

	</body>
	<script>
        function closeHtml() {
          window.parent.postMessage({ state:false }, '*');
        }
	</script>
</html>
